<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta property="og:locale" content="pt_BR" />
    <meta property="og:url" content="https://imc-monster.netlify.app" />
    <meta property="og:title" content="IMC Monster" />
    <meta property="og:site_name" content="IMC Monster" />
    <meta
      property="og:description"
      content="While studying HTML, CSS and Javascript, I have created this simple IMS calculator for practising a little."
    />
    <meta
      property="og:image"
      content="https://imc-monster.netlify.app/assets/img/share.png"
    />
    <meta property="og:type" content="website" />

    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <script>
      function getInfoImc() {
        var weightField = document.querySelector("#imc_weight");
        var weightValue = weightField.value;
        var heightField = document.querySelector("#imc_height");
        var heightValue = heightField.value;
        if (weightValue && heightValue) {
          calcIMC(weightValue, heightValue);
        }
      }

      function calcIMC(weight, height) {
        var totalIMC = Math.round(weight / (height * height));
        var sentence = "";
        var text = `<h2>Seu IMC é</h2><h3>${totalIMC}</h3>`;
        var buttonClean = `<button onClick="clean()" class="form__button">Voltar</button>`;
        if (totalIMC < 19) {
          sentence = `<p>Segundo a OMS você está com SUBPESO</p>`;
        } else if (totalIMC > 25) {
          sentence = `<p>Segundo a OMS você está com SOBREPESO</p>`;
        } else {
          sentence = `<p>Segundo a OMS você está SAUDÁVEL</p>`;
        }
        var show = document.querySelector("#target");
        show.innerHTML = text + sentence + buttonClean;
        show.classList.add("show");
        // show.classList.add("class-2", "class-3");
        // show.classList.remove("class-3");
      }

      function clean() {
        var weightField = document.querySelector("#imc_weight");
        var heightField = document.querySelector("#imc_height");
        var show = document.querySelector("#target");
        show.classList.remove("show");
        weightField.value = "";
        heightField.value = "";
      }
    </script>
    <title>Monster IMC</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">
        <small>IMC monster</small>
        <span>Calculator</span>
      </h1>
      <div id="form" class="form">
        <div class="form__figure"></div>
        <div class="form__fields">
          <input
            required
            id="imc_weight"
            class="form__input"
            type="number"
            placeholder="Peso Ex.60"
          />
          <input
            required
            id="imc_height"
            class="form__input"
            type="number"
            placeholder="Altura Ex.1.60"
          />
          <button onClick="getInfoImc()" class="form__button">Calcular</button>
        </div>
        <div id="target"></div>
      </div>
    </div>
